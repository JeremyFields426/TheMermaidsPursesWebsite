<!DOCTYPE html>
<html>
	<head>
		<title>Zebra Shark</title>
		<meta charset="utf-8" />

		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>

		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/register.css" rel="stylesheet" />

		<script type="module" src="../src/register.js"></script>
	</head>

	<body>
		<div id="nav-div" class="row justify-content-center">
			<script>
				if (localStorage.getItem("institution")) {
					$(document).ready(function () {
						$("#nav-div").load("navBar2.html");
					});
				} else {
					$(document).ready(function () {
						$("#nav-div").load("navBar.html");
					});
				}
			</script>
		</div>

		<div class="container-fluid">
			<div class="col justify-content-center">
				<h1>Register for an account</h1>
				<div id="register-container">
					<i id="register">
						<p id="register-text">Sign up</p>
						<input
							type="text"
							class="input"
							id="regInst"
							placeholder="Institution"
						/>
						<input
							type="password"
							class="input"
							id="regPass1"
							placeholder="Password"
						/>
						<input
							type="password"
							class="input"
							id="regPass2"
							placeholder="Confirm password"
						/>
						<input
							type="text"
							class="input"
							id="regAdmin"
							placeholder="Admin Credentials"
						/>
						<button id="register-button">Register</button>
						<a id="login-button" href="./login.html"> Or Login</a>
					</i>
				</div>
			</div>
		</div>
	</body>
</html>
